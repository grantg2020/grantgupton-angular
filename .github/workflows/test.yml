name: Automated Tests

on: 
  pull_request:

jobs:
  build:
    timeout-minutes: 5
    name: Prepare Environment
    runs-on: ubuntu-latest
    steps:
    - name: Get latest code
      uses: actions/checkout@v3

    - name: Use Node.js 16
      uses: actions/setup-node@v2
      with:
        node-version: '16'
      
    - name: Build Project
      run: |
        npm install
        npm run build
        
    - name: Test
      run: 
        npm test --watch=false --browsers=ChromeHeadless
