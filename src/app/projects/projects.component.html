<!-- Nav -->
<app-nav-bar [isHome]="false"></app-nav-bar>
    
<div class="content">
    <h1 class="noselect slideInAnimation">Projects</h1>
    <div class="projects">
        <div *ngFor="let item of items; let index = index;" class="slideInAnimation" [ngStyle]="{animationDelay: ((index + 1) * 0.2) + 's'}">
            <app-project [projectTitle]="item.projectTitle" [startDate]="item.startDate" 
                         [projectUrl]="item.projectUrl" [featureImage]="item.featureImage" 
                         [description]="item.description" [tools]="item.tools" [projectColor]="item.projectColor">
            </app-project>
        </div>
    </div>
</div>
